<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/main-template.xhtml">

    <ui:define name="title">
        Profil użytkownika
    </ui:define>

    <ui:define name="content">

        <h2>Informacje o użytkowniku</h2>

        <p><b>Imię:</b> #{profileBB.currentUser.firstName}</p>
        <p><b>Nazwisko:</b> #{profileBB.currentUser.lastName}</p>
        <p><b>Email:</b> #{profileBB.currentUser.email}</p>

        <p><b>Role:</b>
            <ui:repeat value="#{profileBB.roles}" var="role">
                #{role}<br/>
            </ui:repeat>
        </p>
        
        <h:form id="logoutForm">
        <p:commandButton value="Log out" action="#{loginBB.doLogout}" update="@form" style="margin-top:10px; width:100%;" />
        </h:form>
    </ui:define>

</ui:composition>
