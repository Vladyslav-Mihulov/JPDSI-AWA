<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/main-template.xhtml">


    <ui:define name="title">Logowanie</ui:define>

    <ui:define name="content">
        <p:panel header="Logowanie" style="max-width: 400px; margin: auto;">
            <h:form>


                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%;" >
                    <h:outputLabel for="login" value="Login:" />
                    <p:inputText id="login" value="#{loginBB.login}" required="true" requiredMessage="Podaj login" />

                    <h:outputLabel for="pass" value="Hasło:" />
                    <p:password id="pass" value="#{loginBB.password}" required="true" requiredMessage="Podaj hasło" />
                </p:panelGrid>

                <p:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" style="margin-top:10px;" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
