<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/main-template.xhtml">


    <ui:define name="title">#{txtMain['titleLogin']}</ui:define>


    <ui:define name="content">
        <p:panel header="#{txtMain['titleLogin']}" style="max-width: 400px; margin: auto;">
            <h:form>
                

                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%;" >
                    <h:outputLabel for="login" value="#{txtMain['enterLogin']}" />
                    <p:inputText id="login" value="#{loginBB.login}" required="true" requiredMessage="#{txtMain['requiredLogin']}"  />
                    
                    <h:outputLabel for="pass" value="#{txtMain['enterPassword']}" />
                    <p:password id="pass" value="#{loginBB.password}" required="true" requiredMessage="#{txtMain['requiredPassword']}"   />

                </p:panelGrid>

                <p:commandButton value="#{txtMain['doLogin']}" action="#{loginBB.doLogin()}" update="@form" style="margin-top:10px;" />
                
                <p:messages id="globalMessages"  closable="true" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
