<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta charset="utf-8" />
        <title> Mój projekt </title>
    </h:head>
    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
                 style="margin-bottom: 1em;">
            <h:form>
                <h:panelGrid columns="4" cellpadding="5">

                    <h:outputLabel value="Nazwisko:" />
                    <p:inputText value="#{usersListBB.lastName}" />

                    <h:outputLabel value="Imię:" />
                    <p:inputText value="#{usersListBB.firstName}" />

                    <p:commandButton value="Szukaj" update="form-table" style="grid-column: span 4;" />
                </h:panelGrid>
            </h:form>
        </p:panel>

        <p:messages />

        <h:form id="form-table" style="margin-bottom:1em;">
             <p:commandButton value="Dodaj nową osobę" style="margin-bottom:1em;" 
                             action="#{usersListBB.newUser()}"/>
             
            <p:dataTable value="#{usersListBB.list}" var="u" >

                <p:column headerText="Login">
                    <h:outputText value="#{u.login}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{u.email}" />
                </p:column>

                <p:column headerText="Imię">
                    <h:outputText value="#{u.firstName}" />
                </p:column>

                <p:column headerText="Nazwisko">
                    <h:outputText value="#{u.lastName}" />
                </p:column>

                <p:column headerText="Opcje">
                    <p:commandButton value="Edytuj" style="margin-right: 0.5em"
                                     action="#{usersListBB.editUser(u)}"/>
                    
                    <p:commandButton value="Usuń" style="margin-right: 0.5em"
                                     action="#{usersListBB.deleteUser(u)}"
                                     update="@form" />

                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</html>
